<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Heart Disease Risk Predictor</h1>

        <form id="predictForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Age -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" value="63"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- Sex -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Sex (1=Male, 0=Female)</label>
                <select id="sex" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <!-- CP -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Chest Pain Type (0-3)</label>
                <input type="number" id="cp" value="3" min="0" max="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- Trestbps -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Resting BP (mm Hg)</label>
                <input type="number" id="trestbps" value="145"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- Chol -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Cholesterol (mg/dl)</label>
                <input type="number" id="chol" value="233"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- FBS -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Fasting Blood Sugar > 120</label>
                <select id="fbs" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>

            <!-- RestECG -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Resting ECG (0-2)</label>
                <input type="number" id="restecg" value="0" min="0" max="2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- Thalach -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Max Heart Rate</label>
                <input type="number" id="thalach" value="150"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- Exang -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Exercise Induced Angina</label>
                <select id="exang" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Oldpeak -->
            <div>
                <label class="block text-sm font-medium text-gray-700">ST Depression (Oldpeak)</label>
                <input type="number" step="0.1" id="oldpeak" value="2.3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- Slope -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Slope (0-2)</label>
                <input type="number" id="slope" value="0" min="0" max="2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- CA -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Major Vessels (0-3)</label>
                <input type="number" id="ca" value="0" min="0" max="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <!-- Thal -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Thal (1=Normal, 2=Fixed, 3=Rev)</label>
                <input type="number" id="thal" value="1" min="1" max="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <div class="col-span-1 md:col-span-2 mt-4">
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                    Predict Risk
                </button>
            </div>
        </form>

        <div id="result" class="mt-6 hidden p-4 rounded-lg text-center">
            <h2 class="text-xl font-bold mb-2">Prediction Result</h2>
            <p id="predictionText" class="text-lg"></p>
            <p id="confidenceText" class="text-sm text-gray-600"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                age: parseFloat(document.getElementById('age').value),
                sex: parseFloat(document.getElementById('sex').value),
                cp: parseFloat(document.getElementById('cp').value),
                trestbps: parseFloat(document.getElementById('trestbps').value),
                chol: parseFloat(document.getElementById('chol').value),
                fbs: parseFloat(document.getElementById('fbs').value),
                restecg: parseFloat(document.getElementById('restecg').value),
                thalach: parseFloat(document.getElementById('thalach').value),
                exang: parseFloat(document.getElementById('exang').value),
                oldpeak: parseFloat(document.getElementById('oldpeak').value),
                slope: parseFloat(document.getElementById('slope').value),
                ca: parseFloat(document.getElementById('ca').value),
                thal: parseFloat(document.getElementById('thal').value)
            };

            const resultDiv = document.getElementById('result');
            const predText = document.getElementById('predictionText');
            const confText = document.getElementById('confidenceText');

            try {
                // Try port 8000 first, then 8001 if needed, or assume localhost
                // For simplicity, let's assume the user is running on localhost:8000 or 8001.
                // We'll try to detect or just default to 8000.
                let apiUrl = 'http://localhost:30080/predict';

                // If the file is served from the same origin (e.g. if we served it via FastAPI), we could use relative path.
                // But since it's a standalone file, we hardcode.

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('API Request Failed');
                }

                const data = await response.json();

                resultDiv.classList.remove('hidden');
                if (data.prediction === 1) {
                    resultDiv.className = "mt-6 p-4 rounded-lg text-center bg-red-100 border border-red-400 text-red-700";
                    predText.textContent = "High Risk of Heart Disease";
                } else {
                    resultDiv.className = "mt-6 p-4 rounded-lg text-center bg-green-100 border border-green-400 text-green-700";
                    predText.textContent = "Low Risk of Heart Disease";
                }
                confText.textContent = `Confidence: ${(data.confidence * 100).toFixed(2)}%`;

            } catch (error) {
                alert('Error connecting to API. Ensure it is running on http://localhost:8000');
                console.error(error);
            }
        });
    </script>
</body>

</html>
