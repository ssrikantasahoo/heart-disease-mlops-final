apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: heart.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-api-service
            port:
              number: 8000
